<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX and Fetch API Application</title>
    <link rel="stylesheet" href="style.css">
    <button id="themeToggle" class="theme-toggle">üåô Dark Mode</button>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù AJAX and Fetch API Application</h1>
            <p>Data management with JSONPlaceholder API</p>
        </header>

        <main>
            <!-- New Post Form -->
            <section class="form-section">
                <h2>‚ûï Add New Product</h2>
                <form id="postForm" class="post-form">
                    <div class="form-group">
                        <label for="title">Product Name:</label>
                        <input type="text" id="title" name="title" required placeholder="Enter product title...">
                    </div>
                    <div class="form-group">
                        <label for="body">Product Description:</label>
                        <textarea id="body" name="body" required placeholder="Enter product details..." rows="4"></textarea>
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" placeholder="e.g. 199.90">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </form>
            </section>

            <!-- Post List -->
            <section class="posts-section">
                <div class="section-header">
                    <h2>üìã Product List</h2>
                    <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                </div>
                
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>

                <div id="error" class="error hidden">
                    <p>‚ùå An error occurred. Please try again.</p>
                </div>

                <div id="postsList" class="posts-list">
                    <!-- Posts will be dynamically added here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Developed using JSONPlaceholder API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
