<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX ve Fetch API Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <button id="themeToggle" class="theme-toggle">🌙 Dark Mode</button>
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 AJAX ve Fetch API Uygulaması</h1>
            <p>JSONPlaceholder API ile veri yönetimi</p>
        </header>

        <main>
            <!-- Yeni Post Ekleme Formu -->
            <section class="form-section">
                <h2>➕ Yeni Ürün Ekle</h2>
                <form id="postForm" class="post-form">
                    <div class="form-group">
                        <label for="title">Ürün adı:</label>
                        <input type="text" id="title" name="title" required placeholder="Ürün başlığını girin...">
                    </div>
                    <div class="form-group">
                        <label for="body">Ürün Açıklaması:</label>
                        <textarea id="body" name="body" required placeholder="Ürün içeriğini girin..." rows="4"></textarea>
                        <label for="price">Fiyat:</label>
                        <input type="number" id="price" name="price" placeholder="Örn: 199.90">
                    </div>
                    <button type="submit" class="btn btn-primary">Post Ekle</button>
                </form>
            </section>

            <!-- Post Listesi -->
            <section class="posts-section">
                <div class="section-header">
                    <h2>📋 Ürün Listesi</h2>
                    <button id="refreshBtn" class="btn btn-secondary">🔄 Yenile</button>
                </div>
                
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Veriler yükleniyor...</p>
                </div>

                <div id="error" class="error hidden">
                    <p>❌ Bir hata oluştu. Lütfen tekrar deneyin.</p>
                </div>

                <div id="postsList" class="posts-list">
                    <!-- Postlar buraya dinamik olarak eklenecek -->
                </div>
            </section>
        </main>

        <footer>
            <p>JSONPlaceholder API kullanılarak geliştirilmiştir</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
